<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
      
      <div v-for="(entry, index) in llamas" v-bind:class="{odd: (index + 1) % 2 !== 0}">
        <span class="rank">{{ entry.rank }}</span>
        <span class="name" v-bind:class="{special: entry.name.toLowerCase().includes('llama')}">{{ entry.name }}</span>
      </div>

    </div>

  </div>

  <script src="llamas.js"></script>
</body>

</html>
