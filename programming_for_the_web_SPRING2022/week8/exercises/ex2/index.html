<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="calculator.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="calcApp" v-cloak>
      <form>
          <div>
              <input v-model="firstNum" type="number" placeholder="first number">
              <select v-model="operation" name="" id="">
                  <option value="add">+</option>
                  <option value="subtract">-</option>
                  <option value="multiply">&times;</option>
                  <option value="divide">&divide;</option>
              </select>
              <input v-model="secondNum" type="number" placeholder="second number">
            </div>

        <button v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>
    
    </form>

    <div>
        Operation: {{operation}}<br>
        Total: <strong>{{total}}</strong>
    </div>  

  </div>

  <script src="calculator.js"></script>
</body>

</html>
